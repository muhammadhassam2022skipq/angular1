<form>
  <div class="form-group  mt-3">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="email" name = 'email' class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group  mt-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="password" name="password" id= 'password' class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group  mt-3">
    <!-- <a routerLink="../forgot-password">Forgot your password?</a> -->
    <!-- <a [routerLink]="['../forgot-password']">Forgot your password?</a> -->
    <a routerLink="/accounts/forgot-password">Forgot your password?</a>
  </div>
  <p>
    <button type="submit" class="btn btn-primary mt-3" (click)="onSigninSubmit()">Signin</button>
  </p>
</form>
